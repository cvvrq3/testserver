# Конфигурация приложения
app = "your-signal-server-name"  # придумай уникальное имя!

kill_signal = "SIGINT"
kill_timeout = 5

[[services]]
  # Внутренний порт, на котором работает приложение
  internal_port = 12345
  protocol = "udp"

  [[services.ports]]
    # Внешний порт, который будет открыт публично
    port = 12345
    handlers = []  # пустой для raw UDP!

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

